<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип сайта" src="images/header/header-logo.svg">  
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__date">
        <img class="profile__photo" src="images/header/header-jack.jpg" alt="Фото автора Жак-Ив Кусто">
        <div class="profile__information">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button class="button profile__edit-button" type="button">
            <img class="profile__edit" src="images/profile/profile-edit.svg" alt="Кнопка редактировать">
          </button>
        </div>
      </div>
      <button class="button profile__button-add" type="button">
        <img class="profile__button-plus" src="images/profile/profile-plus.svg" alt="Кнопка добавить">
      </button>
    </section>
    <section class="elements">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <template id="template-element">
    <div class="element">
      <img class="element__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
       <button class="button element__delete" src="images/element/trash-button.svg" alt="Кнопка удалить" type="submit"></button>
      <div class="element__about">
         <h2 class="element__name">Мурманск</h2>
         <button class="button element__like" type="submit"></button>
       </div>
    </div>
    </template>
    <div class="popup edit-block">
      <div class="popup__container">
        <button class="button popup__close-button popup__close-button_edit-block" type="button">
          <img class="popup__close" src="images/popup/popup-close.svg" alt="Закрыть окно">
        </button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_edit" name="profiles">
          <input class="popup__input_type_name popup__input" type="text" name="names" placeholder="Введите имя автора" required>
          <input class="popup__input_type_profession popup__input" type="text" name="professions"  placeholder="Введите профессию" required>
          <button class="button popup__confirm-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup added-block">
      <div class="popup__container">
        <button class="button popup__close-button popup__close-button_added-block" type="button">
          <img class="popup__close" src="images/popup/popup-close.svg" alt="Закрыть окно">
        </button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__form_added" name="added-card">
          <input class="popup__input" type="text" name="name" placeholder="Название" required>
          <input class="popup__input" type="text" name="link"  placeholder="Ссылка на картинку" required>
          <button class="button popup__confirm-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup zoom">
      <div class="zoom__card">
        <button class="button zoom__close-button" type="button">
          <img src="images/popup/popup-close.svg" alt="Закрыть окно" class="zoom__close">
        </button>
        <img class="zoom__image" alt="Фото города">
        <h3 class="zoom__image-description"></h3>
      </div>
    </div>
  <script src="scripts/index.js"></script>
</body>
</html>
